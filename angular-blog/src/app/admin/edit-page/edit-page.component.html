<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
      <div
        class="validation"
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">Title cannot be empty</small>
      </div>
    </div>

    <div class="form-control">
      <label>Post content</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Update</button>
  </form>
</div>

<ng-template #loading>
  <h2 class="text-center">Loading...</h2>
</ng-template>
